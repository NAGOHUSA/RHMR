name: Update Market Data

on:
  schedule:
    - cron: "0 10 * * 1"   # Mondays 10am UTC
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - uses: actions/checkout@v4

      # 2️⃣ Setup Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 3️⃣ Install dependencies
      - name: Install Python dependencies
        run: pip install requests

      # 4️⃣ Fetch Zillow CSV (temp folder, not in repo)
      - name: Fetch Zillow data
        run: python scripts/fetch_redfin.py

      # 5️⃣ Calculate metrics & write JSON to repo
      - name: Calculate market metrics
        run: python scripts/calculate_metrics.py

      # 6️⃣ Generate weekly insights from JSON
      - name: Generate weekly insights
        run: python scripts/generate_insights.py

      # 7️⃣ Commit only processed JSON files (ignore raw CSV)
      - name: Commit processed JSON
        run: |
          git config user.name "market-bot"
          git config user.email "bot@github.com"
          git add data/houston-county-ga/*/processed/market.json
          git commit -m "Weekly market update" || echo "No changes"
          git push

    - name: Generate zips.json
  run: |
    echo "[" > data/houston-county-ga/zips.json
    find data/houston-county-ga -mindepth 1 -maxdepth 1 -type d -exec basename {} \; | awk '{print "\"" $0 "\","}' >> data/houston-county-ga/zips.json
    # Remove trailing comma
    sed -i '$ s/,$//' data/houston-county-ga/zips.json
    echo "]" >> data/houston-county-ga/zips.json

