# [file name]: update-market.yml
name: Update Real-Time Market Data

on:
  schedule:
    - cron: "0 */6 * * *"   # Every 6 hours
    - cron: "0 10 * * *"    # Daily at 10 AM
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  real-time-update:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install requests pandas textblob
      
      - name: Fetch real-time data
        run: python scripts/fetch_real_time_data.py
      
      - name: Process and aggregate data
        run: python scripts/process_real_time_data.py
      
      - name: Generate real-time insights
        run: python scripts/generate_real_time_insights.py
      
      - name: Update dashboard data
        run: |
          python scripts/update_dashboard_data.py
      
      - name: Commit and push updates
        run: |
          git config user.name "Market Data Bot"
          git config user.email "bot@github.com"
          git add data/houston-county-ga/*/real_time/
          git add data/houston-county-ga/*/processed/
          git add data/houston-county-ga/dashboard_data.json
          git commit -m "ðŸ“Š Real-time market update $(date +'%Y-%m-%d %H:%M')" || echo "No changes to commit"
          git push
